<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Del B</title>
    <link rel="stylesheet" href="css/del-b.css" />
    <link rel="stylesheet" href="css/generic.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="person-container">
        <div class="person">
          <div class="portrait"><img src="images/woman.webp" alt="" /></div>
          <p class="small">Report for</p>
          <h3>Jane Doe</h3>
        </div>
        <div class="radio-container">
          <input type="radio" class="custom-radio" id="daily" name="interval" />
          <label for="daily">Daily</label>
          <input
            type="radio"
            class="custom-radio"
            id="weekly"
            name="interval"
            checked
          />
          <label for="weekly">Weekly</label>
          <input
            type="radio"
            class="custom-radio"
            id="monthly"
            name="interval"
          />
          <label for="monthly">Monthly</label>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Work</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>24hrs</h2>
          <p class="small">Last Week: 26hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Exercise</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>5hrs</h2>
          <p class="small">Last Week: 4.5hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Play</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>10hrs</h2>
          <p class="small">Last Week: 8hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Social</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>6.5hrs</h2>
          <p class="small">Last Week: 4hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Study</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>12.5hrs</h2>
          <p class="small">Last Week: 14hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>Self Care</p>
          <img src="svgs/icon_ellipses.svg" alt="" />
        </div>
        <div class="info">
          <h2>3hrs</h2>
          <p class="small">Last Week: 2hrs</p>
        </div>
      </div>
    </main>
  </body>
</html>
